<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Login - Basefook</title>
  </head>
  <body>
    <h1>Basefook</h1>

    <div id="wrapper">
      <div class="loginbox">
        <h2>Login to Basefook</h2>
        <form>
          <div class="input">
            <input type="text" class="text-input" placeholder="Email" />
          </div>

          <div class="input">
            <input type="password" class="text-input" placeholder="Password" />
          </div>

          <button type="submit" class="primary-btn">Sign In</button>
        </form>

        <div class="links">
          <a href="#">Forgot Password</a>
        </div>

        <div class="or">
          <hr class="bar" />
          <span>OR</span>
          <hr class="bar" />
        </div>

        <a href="#" class="secondary-btn">Create an account</a>
      </div>
    </div>
  </body>
</html>
